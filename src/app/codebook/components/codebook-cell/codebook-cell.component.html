<div class="cell" [class.unsavedChangesBorder]="pendingChanges">
  <div class="cell-input" [style.height.px]="cell.height" (resized)="onCellResize($event)">
    <ngx-monaco-editor
      [options]="editorOptions"
      [ngModel]="cellContent"
      (ngModelChange)="onCellContentChanged($event)"
      class="cell-input-editor"
      [style.height.px]="cell.height - 10"
    ></ngx-monaco-editor>
  </div>

  <div class="cell-output">Output:</div>
</div>
